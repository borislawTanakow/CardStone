<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style3.css"/>
    <link rel="stylesheet" href="/css/profile.css"/>
    <title>Player Duel</title>
</head>
<body>

<header>
    <!-- Your navigation goes here -->
</header>

<main>
    <section id="collection" class="d-flex justify-content-center align-items-center">
        <!-- Играч 1 - Профил -->
        <div class="game-card">
            <div class="card-image">
                <img th:src="${user.getImageUrl()}" alt="Player 1 Image" class="preview">
            </div>
            <div class="card-content">
                <h2 class="card-title">Username: <span th:text="${user.getUsername()}" class="user-text">john_doe</span></h2>
                <p class="card-description">First Name: <span th:text="${user.getFirstName()}" class="user-text">John</span></p>
                <p class="card-description">Last Name: <span th:text="${user.getLastName()}" class="user-text">Doe</span></p>
                <p class="card-description">Points: <span class="user-text">99</span></p>
<!--                <p class="card-description">-->
<!--                    Status:-->
<!--                    <span class="status-indicator"></span>-->
<!--                    <span class="active-status">Active</span>-->
<!--                </p>-->
            </div>
        </div>

        <!-- Дуел Секция -->
        <div class="duel-section">
            <h1 style=  "padding-left: 14px">VS</h1>
            <div class="buttons-info">
                <div class="cards">
                    <form th:action="@{'/battle/' + ${opponent.getId()}}" th:method="POST">
                        <button class="btn-outline-info btn">BATTLE</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="game-card">
            <div class="card-image">
                <img th:src="${opponent.getImageUrl()}" alt="Player 2 Image" class="preview">
            </div>
            <div class="card-content">
                <h2 class="card-title">Opponent: <span th:text="${opponent.getUsername()}" class="user-text">jane_doe</span></h2>
                <p class="card-description">First Name: <span th:text="${opponent.getFirstName()}" class="user-text">Jane</span></p>
                <p class="card-description">Last Name: <span th:text="${opponent.getLastName()}" class="user-text">Doe</span></p>
                <p class="card-description">Points: <span class="user-text">99</span></p>
<!--                <p class="card-description">-->
<!--                    Status:-->
<!--                    <span class="status-indicator"></span>-->
<!--                    <span class="inactive-status">Inactive</span>-->
<!--                </p>-->
            </div>
        </div>
    </section>
</main>

<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Borislav team 2025. Best card game.
        </div>
    </div>
</footer>

</body>
</html>
