<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoneCard App</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style3.css"/>
  <link rel="stylesheet" href="/css/history.css"/>
</head>

<body>
<h2>MATCH HISTORY</h2>
<table>
  <thead>
  <tr>
    <th>STATUS</th>
    <th>OPPONENT</th>
    <th>MY POWER</th>
    <th>OPPONENT POWER</th>
    <th>STONE COINS</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="match : ${history}">
    <td th:text="${match.status}" th:if="${match.status.equals('LOSE')}" class="lose">Lose</td>
    <td th:text="${match.status}" th:if="${match.status.equals('WIN')}" class="win">Win</td>
    <td th:text="${match.opponent}">Opponent 3</td>
    <td th:text="${match.myPower}">1350</td>
    <td th:text="${match.opponentPower}">1450</td>
    <td th:text="${match.stoneCoins}">0</td>
  </tr>
  </tbody>

</table>
<a th:href="@{/home}" class="profile-actions-button">
  <p>Go back</p>
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
  </svg>
</a>

</body>


<footer th:replace="~{fragments/commons::footer}"></footer>

</html>
