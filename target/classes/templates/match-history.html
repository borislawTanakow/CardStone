<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoneCard App</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style3.css"/>
  <link rel="stylesheet" href="/css/history.css"/>
</head>
<body>
<h2>MATCH HISTORY</h2>
<table>
  <thead>
  <tr>
    <th>STATUS</th>
    <th>OPPONENT</th>
    <th>MY POWER</th>
    <th>OPPONENT POWER</th>
    <th>STONE COINS</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="win">Win</td>
    <td>Opponent 2</td>
    <td>1500</td>
    <td>1400</td>
    <td>50</td>
  </tr>
  <tr>
    <td class="lose">Lose</td>
    <td>Opponent 3</td>
    <td>1350</td>
    <td>1450</td>
    <td>0</td>
  </tr>
  <tr>
    <td class="win">Win</td>
    <td>Opponent 4</td>
    <td>1600</td>
    <td>1500</td>
    <td>60</td>
  </tr>
  </tbody>
</table>
</body>
</html>
