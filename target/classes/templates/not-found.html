<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style3.css"/>
  <link rel="stylesheet" href="/css/fail.css"/>
  <title>Not Found</title>
</head>
<body>
<main>
  <div class="home-section">
    <div class="single-section-box payment-result-container">
      <div class="payment-box not-found">
        <div class="payment-header">
          <div class="icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 20h.01M12 16c0-3 4-3 4-6s-2-5-4-5-4 2-4 3" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h2>Oops! We couldn't find that.</h2>
          <p>We're sorry, but the page you are looking for could not be found. If you need further assistance, please contact our support team. We're here to help!</p>
        </div>
      </div>

      <div class="details-section">
        <div class="details-section-container">
          <strong>Error code: </strong>
          <p>404 Not Found</p>
        </div>
        <div class="details-section-container">
          <strong>Additional Message: </strong>
          <p th:text="${errorMessage}"></p>
        </div>
      </div>

      <a th:href="@{/home}" class="profile-actions-button">
        <p>Go back</p>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </a>
    </div>
  </div>
</main>
<div class="footer"><p>Â© 2025 StoneCard.</p></div>
</body>
</html>
