<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Winner</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/users.css"/>
    <link rel="stylesheet" href="/css/style3.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a th:unless="${user}" th:href="@{/home}">CardStone App</a>
            <a th:unless="${user}" th:href="@{/profile}">Profile</a>
            <a th:unless="${user}" th:href="@{/edit-profile}">Edit Profile</a>
            <a th:unless="${user}" th:href="@{/my-cards}">My Cards</a>
            <a th:unless="${user}" th:href="@{/shop}">Shop</a>
            <a th:unless="${user}" th:href="@{/match}">Match History</a>
        </div>
        <div class="links">
            <li>
                <a th:href="@{/logout}">Logout</a>
            </li>
        </div>
    </nav>
</header>
<main>
    <div class="home-section">
        <div class="single-section-box subscriptions-container">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Switch status</th>
                    <th>Change role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curentUser : ${users}">
                    <td th:text="${curentUser.id}"></td>
                    <td th:text="${curentUser.username}"></td>
                    <td th:text="${#strings.isEmpty(curentUser.email) ? 'no email' : curentUser.email}"></td>
                    <td th:text="${#strings.capitalize(#strings.toLowerCase(curentUser.role.name()))}"></td>
                    <td>
                        <p th:if="${curentUser.active}" class="status active">Active</p>
                        <p th:unless="${curentUser.active}" class="status terminated">Inactive</p>
                    </td>
                    <td>
                        <!-- /users/{id}/status           -->
                        <form th:action="@{'/users/' + ${curentUser.id} + '/status'}" th:method="PUT">
                            <button class="profile-actions-button">
                                <p>Status</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     class="bi bi-toggle-on" viewBox="0 0 16 16">
                                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
                                </svg>
                            </button>
                        </form>
                    </td>
                    <td>
                        <!-- /users/{id}/role           -->
                        <form th:action="@{'/users/' + ${curentUser.id} + '/role'}" th:method="PUT">
                            <button class="profile-actions-button">
                                <p>Role</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     class="bi bi-toggle-on" viewBox="0 0 16 16">
                                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Borislav team 2025. Best card game.
        </div>
    </div>
</footer>

</body>
</html>
